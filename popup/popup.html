<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="../static/css/bootstrap.css"/>
	<link rel="stylesheet" href="../static/css/httpobs.css"/>
  </head>

<body>
				<div class="panel panel-primary summary summary-condensed" id="scan-summary" id="completeReport">
					<div class="panel-heading">
						<span class="h3">Scan Summary</span>
					</div>
					<div class="panel-body">
							<div id="grade">
								<span class="grade-container text-center grade-a grade-with-modifier" id="scan-grade-container">
									<span class="grade-letter" id="scan-grade-letter">A</span>
									<sup class="grade-letter-modifier grade-with-modifier-narrow" id="scan-grade-modifier">-</sup>
								</span>
							</div>
							<span class="h4">Details:</span>
							<div class="col-md-8 p-l-0 table-responsive">
								<table id="results" class="table table-striped table-condensed pull-left scan-summary-table">
									</table>
							</div>
							<span class="h4">Grades for all requests: <button id="detailedReport" class="btn btn-primary">Complete report:</button></span>
							<div class="col-md-8 p-l-0 table-responsive">
									<table id="results-summary" class="table table-striped table-condensed pull-left scan-summary-table">
										<tbody>
									</tbody></table>
							</div>
					</div>
				</div>
				<div class="container">
					<div id="complete-report"></div>
				</div>
  <script src="./popup.js"></script>
</body>

</html>
